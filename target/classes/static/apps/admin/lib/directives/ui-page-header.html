<section class="content-header">
    <h1>
        <span ng-bind-html="title|translate"></span>
        <small ng-bind-html="subtitle|translate"></small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="dashboard">
                <i class="fa fa-dashboard"></i>
                <span ng-bind-html="'common.home'|translate"></span>
            </a>
        </li>
        <li ng-repeat="b in breadcrumbs" ng-class="{'active': breadcrumbs && $index == breadcrumbs.length - 1}">
            <a>
                <span ng-bind-html="b.text|translate"></span>
            </a>
        </li>
    </ol>
</section>
