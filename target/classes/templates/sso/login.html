<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="sso/layout">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="body" class="page-onebox">
    <div class="box">
        <div class="box-body">
            <div th:if="!${param.logout}">

                <img class="logo" th:src="@{/static/assets/img/logo.png}" />

                <p class="title" th:text="#{sso.titleLogin}"></p>

                <div class="alert alert-danger" th:if="${param.error}">
                    <p><i class="icon fa fa-ban"></i><span th:text="#{sso.invalidNameOrPassword}"></span></p>
                </div>

                <form th:action="@{/sso/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" th:placeholder="#{sso.fieldUsername}">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" th:placeholder="#{sso.fieldPassword}">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 text-left text-block">
                            <a href="signup" class="text-center" th:text="#{sso.linkSignUp}"></a>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{sso.btnLogin}"></button>
                        </div>
                    </div>
                </form>
            </div>

            <div th:if="${param.logout}">
                <br />
                <i class="logo fa fa-check-circle-o fa-2x text-green"></i>
                <h4 th:text="#{sso.loggedOut}"></h4>
                <br />
                <a th:href="@{/}" th:text="#{common.backHome}"></a> &nbsp;&nbsp; | &nbsp;&nbsp; <a th:href="@{/sso/login}" th:text="#{common.relogin}"></a>
                <br />
            </div>
        </div>
    </div>

    <div th:replace="common/footer"></div>
</div>
</body>
</html>
