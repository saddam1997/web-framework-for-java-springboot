<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
</head>
<body>
<header th:fragment="header" class="main-header">
    <!-- Logo -->
    <a th:href="@{/}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini" th:text="${app.shortName}"></span>
        <span class="logo-lg" th:text="${app.name}"></span>
    </a>
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <ui-notifications theme="success" menu-icon="fa fa-fw fa-envelope-o" data="messages"
                                  more-text="admin.messageBar.more"
                                  item-click="messageClick(item)"
                                  more-click="messageMoreClick()"></ui-notifications>
                <ui-notifications theme="warning" menu-icon="fa fa-fw fa-flag-o" data="messages1"
                                  more-text="admin.messageBar.more"
                                  item-click="messageClick(item)"
                                  more-click="messageMoreClick()"></ui-notifications>
                <ui-notifications theme="danger" menu-icon="fa fa-fw fa-bell-o" data="messages2"
                                  more-text="admin.messageBar.more"
                                  item-click="messageClick(item)"
                                  more-click="messageMoreClick()"></ui-notifications>

                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{${user.avatar}}" class="user-image user-avatar" alt="User Image">
                        <span class="hidden-xs">
                            <span th:text="${user.username}"></span>
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img th:src="@{${user.avatar}}" class="circle user-avatar" alt="User Image">

                            <p>
                                <span th:text="${user.username}"></span>
                                <small th:text="${#strings.listJoin(user.getRoleNames(),',')}"></small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a ui-sref="core-userProfile" class="btn btn-default btn-flat" th:text="#{admin.btnProfile}"></a>
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-default btn-flat" ng-click="lockScreen()" th:text="#{admin.btnLock}"></a>
                                <a th:href="@{/sso/logout}" class="btn btn-default btn-flat" th:text="#{admin.btnLogout}"></a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
