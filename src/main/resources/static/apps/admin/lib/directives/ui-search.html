<div class="input-group input-group-sm search-box">
    <input type="text" class="form-control" ng-model="model"
           placeholder="{{(placeholder || 'common.searchPlaceholder')|translate}}">
    <button type="button" class="inline-btn" ng-click="cancel()" ng-if="model">
        <span>&times;</span>
    </button>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="search()">
            <i class="fa fa-search"></i>
        </button>
    </span>
</div>
