<li class="dropdown messages-menu">
    <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa {{menuIcon}}"></i>
        <span class="label label-{{theme}}">{{data.length}}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header" ng-bind="'admin.messageBar.title'|translate: [data.length]"></li>
        <li>
            <ul class="menu">
                <li ng-repeat="item in data">
                    <a ng-click="itemClick({item: item})">
                        <div class="pull-left" ng-if="item.img">
                            <img class="img-circle" ng-src="{{item.img}}">
                        </div>
                        <h4>
                            <span ng-bind="item.title"></span>
                            <small ng-bind="item.subtitle"></small>
                        </h4>
                        <p ng-if="item.description" ng-bind="item.description"></p>
                    </a>
                </li>
            </ul>
        </li>
        <li class="footer" ng-if="moreText">
            <a ng-click="moreClick({ev: $event})" ng-bind="moreText|translate"></a>
        </li>
    </ul>
</li>
